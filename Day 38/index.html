    <script>
    let tasks = [];
let id = 1;

function addTask(tasks, title, task, dueDate ){
    const newTask = {
        id : id++,
        title : title,
        task : task,
        dueDate : dueDate,
        completed : false,
    };
    
     const updatedTask = [...tasks, newTask];
     return updatedTask;
    };

    function DeleteTask(tasks, targetId){
        let found = false
       for( let task of tasks){
           if(task.id === targetId){
             found = true;
             break;
           };
       };
          if(!found){
              console.log("Could not find the item");
              return tasks;
          }else{
              return tasks.filter(task => task.id !== targetId);
          };
      
    }
