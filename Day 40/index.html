<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>To-Do List</h1>
    <div class="input-controls">
        <input type="text" id="input" placeholder="Add your task">
        <button id="add-btn" onclick="addTask()">Add</button>
        <label for="filter"></label>
        <select name="filter" id="filter">
            <option value="all-task">All Tasks</option>
            <option value="completed">Completed</option>
            <option value="remaining">Remaining Tasks</option>
        </select>
        <button id="sort-btn" onclick="sortTasks()">Sort</button>
        <button id="summary-btn" onclick="summary(tasks)">Summary</button>
    </div>
    <div id="container"></div>

    <div id="brief"></div>
    <div id="filtered"></div>

    <script src="script.js"></script>
</body>
</html>
